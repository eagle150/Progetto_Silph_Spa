<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css" />
<title>Scelta Album</title>
</head>
<body>
	<div class="topnavbar">
		<br/>
		<a th:href="@{/homeFunzionario}">Home</a>
		<span>&emsp;</span>
		<a th:href="@{/about}">About</a>
		<br/>
	</div>
	<div class="title"><h1>Scelta album</h1></div>
	
	<br/>
	<br/>
	<br/>
	
	<div><i>Scegli un album del fotografo selezionato oppure <a th:href="@{'/creaAlbum/'+${fotografo}}" 
																th:text="'crea nuovo album'">
			</a></i></div>
	<br/>
	<div>
		<ul>
			<li th:each="album : ${albums_fotografo}">
				<span th:text="${album.nome}"></span>
				<a th:href="@{'/scegliFotografia/'+${fotografo}+'/'+${album.id}}">
					<button type="button" th:text="Seleziona"></button></a>
				<br/>
				<br/>
			</li>
		</ul>
	</div>
</body>
</html>
